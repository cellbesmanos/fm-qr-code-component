<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>QC Card Component | Frontend Mentor</title>

        <link rel="stylesheet" href="styles.css" type="text/css">

        <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <main class="center">
            <section class="card">
                <img src="assets/images/image-qr-code.png" alt="QR Code" class="card__img">
    
                <div class="card__text">
                    <h1 class="card__heading">
                        Improve your front-end skills by building projects
                    </h1>
    
                    <p class="card__description">
                        Scan the QR code to  visit Frontend Mentor 
                        and take your coding skills to the next level
                    </p>
                </div>
            </section>
        </main>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 

            Coded by <a href="https://www.frontendmentor.io/profile/cellbesmanos">Christian Lhie Besmanos</a>.
        </footer>
    </body>
</html>
